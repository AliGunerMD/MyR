reference:
- title: Finalfit helpers
  desc: finalfit is the main package for analysis of medical data. In all analysis, I repeat my tasks (almost same tasks in different studies). So I decide to make some helper functions with arguments I need.
  contents:
  - ag_ff_glimpse
  - ag_ff_summary
  - ag_ff_relocate
  - ag_ff_columns
  - ag_ff_labels
  - ag_ff_pull_summary
  - ag_ff_regression_simple
  - ag_ff_regression
  - ag_ff_pull_regression
- title: Flextable helpers
  desc: Same idea with the finalfit helpers. Some useful shortcut for redo coding while using `{flextable}`
  contents:
  - ag_flex
  - ag_flex_header_labels
  - ag_flex_center
  - ag_flex_hline
  - ag_flex_title
  - ag_flex_footnote
  - ag_flex_abbr
  - ag_flex_save
- title: Folder/file templates
  desc: Some shortcuts to prepare/modify default template folder/filestructure
  contents:
  - ag_create_project_folders
  - ag_generate_template_quarto
  - ag_create_excel
  - ag_relabel_excel
  - ag_relabel_vector
  - ag_pull_cell
- title: Biostats stuffs
  desc: For some quick looks in data
  contents:
  - ag_shapiro
  - ag_shapiro_results
  - ag_fisher
  - ag_qq_plots
  - ag_density_plots
- title: Color management
  desc: To manage color choices
  contents:
  - ag_theme
  - ag_make_colors
  - ag_colors_standard
  - ag_colors_scale
  - scale_color_karadeniz
  - scale_fill_karadeniz
- title: Misc
  desc: Utilities used in other functions
  contents:
  - ag_qq_plot_single
  - col_table_header

